<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/Icon.png">
  <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">

  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-light" href="index.html">Timer Pomodoro</a>

      <div class="ml-auto">
        <a onclick="pausar()">
          <i id="pause" class="bi bi-pause text-light" style="font-size: 25pt; display: none;"></i>
        </a>

        <a onclick="executar()">
          <i id="play" class="bi bi-play text-light" style="font-size: 25pt; display: none;"></i>
        </a>

        <audio id="lofi" src="./audio/lofi.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row d-flex justify-content-center mt-5 mb-5">
      <div class="col-md-8">
        <div id="config" class="row">
          <div class="col">
            <div class="row d-flex justify-content-center ">
              <div class="col-md-3 d-flex justify-content-center">
                <div class="mb-3">
                  <label class="d-flex justify-content-center text-light font-weight-bold" 
                  for="acao" class="form-label">Ação</label>
                  <input type="number" class="form-control form-control-lg bg-primary border-0 shadow-lg text-light" id="acao">
                  <small class="text-danger" id="erro_acao"></small>
                </div>
              </div>
              <div class="col-md-3 d-flex justify-content-center">
                <div class="mb-3">
                  <label class="d-flex justify-content-center text-light font-weight-bold" 
                  for="acao" class="form-label">Pausa</label>
                  <input type="number" class="form-control form-control-lg bg-primary border-0 shadow-lg text-light" id="pausa">
                  <small class="text-danger" id="erro_pausa"></small>
                </div>
              </div>
              <div class="col-md-3 d-flex justify-content-center">
                <div class="mb-3">
                  <label  class="text-light font-weight-bold d-flex justify-content-center" 
                  for="acao" class="form-label">Sessões</label>
                  <input type="number" class="form-control form-control-lg bg-primary border-0 shadow-lg text-light" id="sessoes">
                  <small class="text-danger" id="erro_sessoes"></small>
                </div>
              </div>
            </div>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
              <div class="col-md-9">
                <button onclick="iniciar()" class="btn btn-primary shadow btn-lg btn-block">Iniciar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="timer" class="mt-0 d-flex justify-content-center">
      <div class="row mb-3">
        <div class="col">
          <h3 id="title" class="text-center"></h3>
        </div>
      </div>
      <div class="row shadow time">
        <div class="col-5 pl-0">
          <h2 id="minutes_ok"></h2>
        </div>
        <div class="col-1 pl-0 d-flex justify-content-center">
          <h2>:</h2>
        </div>
        <div class="col-5 pl-0">
          <h2 id="seconds_ok"></h2>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <h3 id="title_sessao" class="text-center text-secondary"></h3>
        </div>
      </div>
    </div>
    <div id="fim" style="display: none;">
      <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
      <div class="row mt-5 mb-5 d-flex justify-content-center">
         <div class="col-md-9 d-flex justify-content-center">
            <a href="./index.html" class="btn btn-primary shadow btn-lg">Inicio</a>
         </div>
      </div>
   </div>
  </div>
  <script src="script.js"></script>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
